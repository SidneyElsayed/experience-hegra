---
layout: default
---

<!-- Header Banner -->
<section class="grid bg-image padded responsive-banner" style="background-image: url('{{page.featured_image}}')">
    <h2> {{page.title}} </h2>
</section>

<section class="padded padded-b-0 mob-post">
    <h1 class="big-text"> {{page.title-long}} </h1>
</section>

<section class="padded margin-lr-lg mob-margin-05 post mob-post">
    
    {{content}}
    
</section>

<section class="grid padded">

    {% for post in site.posts limit:3 offset:1 %}
  
      <div class="col-4_xs-12 padded-1">
        <div class="bg-image square" style="background-image: url('{{post.featured_image}}')"></div>
        <h3 class="margin-tb"> {{post.title}} </h3>
        <p> {{post.description}} </p>
        <a href="{{post.url}}" class="article-button"> Find out more &nbsp; &#10141; </a>
      </div>
      
    {% endfor %}
  
  </section>
